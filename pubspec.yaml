name: recparenting
description: "recparenting"
publish_to: 'none'

version: 1.0.3+4

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  intl: ^0.18.1
  webview_flutter: ^4.2.4
  flutter_native_splash: ^2.3.2
  icons_launcher: ^2.1.3
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.2.1
  dio: ^5.3.2
  bloc: ^8.1.2
  flutter_svg: ^2.0.7
  pusher_channels_flutter: ^2.2.1
  cryptography_flutter: ^2.3.1
  crypto: ^3.0.3
  encrypt: ^5.0.1
  tuple: ^2.0.2
  convert: ^3.1.1
  firebase_messaging: ^14.6.7
  firebase_core: ^2.24.2
  provider: ^6.0.5
  calendar_view: ^1.0.4
  file_picker: ^6.1.1
  bugsnag_flutter: ^3.0.0
  add_2_calendar: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
  fonts:
    - family: ProximaSoft
      fonts:
        #- asset: assets/fonts/Proxima-Soft_Light.ttf
        - asset: assets/fonts/ProximaSoft-Regular.ttf
        #- asset: assets/fonts/ProximaSoftExtraBold.ttf
        - asset: assets/fonts/ProximaSoft-Bold.ttf
          weight: 700